<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive Educa</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/vue-select@3.0.0/dist/vue-select.css">
  </head>
  <body>
    <header role="banner" id="app">
      <div class="main">
        <nav class="navbar">
          <div class="brand">
            <h2>Drive Educa</h2>
          </div>
          <div class="menu">
            <ul id="menu">
              <li><a @click="abrirFormulario('usuario')">Iniciar Sesión</a></li>
            </ul>
            <div id="appSistema">
              <component-usuarios ref="usuario" v-show="forms['usuario'].mostrar"></component-usuarios>
            </div>
           
          </div>
          <div class="toggle-menu" id="toggle-icon">
            <i class="fa fa-bars"></i>
          </div>
        </nav>

        <div class="container-info">
          <div class="main-info">
            <h1>Drive Educa</h1>
            <h3>Aprende sobre las diferentes leyes de tránsito,</h3>
            <h3>multas y los tipos de licencia que existen</h3>

          </div>
          <div class="img-content">
            <img src="img/asdfas.png" alt="" />
          </div>

          <div class="social-content">
            <ul>
              <li><i class="fab fa-facebook-f"></i></li>
              <li><i class="fab fa-instagram"></i></li>
              <li><i class="fab fa-twitter"></i></li>
            </ul>
          </div>
        </div>
      </div>
      

      <div class="wave" style="height: 150px; overflow: hidden;">
        <svg
          viewBox="0 0 500 150"
          preserveAspectRatio="none"
          style="height: 100%; width: 100%;"
        >
          <path
            d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
            style="stroke: none; fill: #fff;"
          ></path>
        </svg>
      </div>
      
  
    </header>
    
    <section class="how-to-chose">
      <article>
        <div class="product--info"></div>
      </article>
      <article>
        <div class="product-info-img"></div>
      </article>
    </section>
    
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-select@3.0.0"></script>
    <script src="usuarios.js"></script>
    <script src="main.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
