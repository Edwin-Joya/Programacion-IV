<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de clientes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-header">REGISTRO DE ClIENTES</div>
                    <div class="card-body">
                        <form id="frmCliente" @reset.prevent="nuevoCliente" v-on:submit.prevent="guardarCliente">
                            <div class="row p-1">
                                <div class="col-3 col-md-2">
                                    <label for="txtCodigoCliente">CODIGO:</label>
                                </div>
                                <div class="col-3 col-md-3">
                                    <input required pattern="[0-9]{3}" title="Ingrese un codigo de Cliente de 3 digitos"
                                        v-model="cliente.codigo" type="text" class="form-control" name="txtCodigoCliente"
                                        id="txtCodigoCliente">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3 col-md-2">
                                    <label for="txtNombreCliente">NOMBRE:</label>
                                </div>
                                <div class="col-9 col-md-6">
                                    <input required pattern="[A-Za-zÑñáéíóú ]{3,75}" v-model="cliente.nombre" type="text"
                                        class="form-control" name="txtNombreCliente" id="txtNombreCliente">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3 col-md-2">
                                    <label for="txtDireccionCliente">DIRECCION:</label>
                                </div>
                                <div class="col-9 col-md-6">
                                    <input required v-model="cliente.direccion" type="text" class="form-control"
                                        name="txtDireccionCliente" id="txtDireccionCliente">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3 col-md-2">
                                    <label for="txtGeneroCliente">ZONA:</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" v-model="cliente.zona" v-bind:value="'Urbana'"
                                        type="radio" name="flexRadioGenero" id="flexRadioGenero">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Urbana
                                    </label>

                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" v-model="cliente.zona" v-bind:value="'Rural'"
                                        type="radio" name="flexRadioGenero" id="flexRadioGenero">

                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Rural
                                    </label>
                                </div>
                            </div>

                            <div class="row p-1">
                                <div class="col-3 col-md-3">
                                    <input class="btn btn-primary" type="submit" value="Guardar">
                                </div>
                                <div class="col-3 col-md-3">
                                    <input class="btn btn-warning" type="reset" value="Nuevo">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <div class="col-12 col-md-12">
                <div class="card">
                    <div class="card-header">LISTADO DE CLIENTES</div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>BUSCAR:</th>
                                    <th colspan="6"><input type="text" class="form-control" v-model="buscar"
                                            @keyup="listarClientes()" placeholder="Buscar por codigo o nombre"></th>
                                </tr>Cliente
                                <tr>
                                    <th>CODIGO</th>
                                    <th>NOMBRE</th>
                                    <th>DIRECCION</th>
                                    <th>ZONA</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="cliente in clientes" :key="cliente.idCliente" @click="modificarCliente(cliente)">
                                    <td>{{ cliente.codigo }}</td>
                                    <td>{{ cliente.nombre }}</td>
                                    <td>{{ cliente.direccion }}</td>
                                    <td>{{ cliente.zona }}</td>
                                 



                                    <td><button class="btn btn-danger" @click="eliminarCliente(cliente)">ELIMINAR</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const {
            createApp
        } = Vue;
        createApp({
            data() {
                return {
                    db: '',
                    accion: 'nuevo',
                    buscar: '',
                    clientes: [],
                    cliente: {
                        idCliente: '',
                        codigo: '',
                        direccion: '',
                        zona: '',
                        
                    },
                    
                }

            },
            methods: {
                guardarCliente() {
                    this.listarClientes();
                    if (this.accion === 'nuevo') {
                        this.cliente.idCliente = new Date().getTime().toString(16);
                        this.clientes.push(JSON.parse(JSON.stringify(this.cliente)));
                    } else if (this.accion === 'modificar') {
                        let index = this.clientes.findIndex(cliente => cliente.idCliente == this.cliente.idCliente);
                        this.clientes[index] = JSON.parse(JSON.stringify(this.cliente));
                    } else if (this.accion === 'eliminar') {
                        let index = this.clientes.findIndex(cliente => cliente.idCliente == this.cliente.idCliente);
                        this.clientes.splice(index, 1);
                    }
                    localStorage.setItem("clientes", JSON.stringify(this.clientes));
                    this.nuevoCliente();
                },
                eliminarCliente(cliente) {
                    if (confirm(`Esta seguro de eliminar a ${cliente.nombre}?`)) {
                        this.accion = 'eliminar';
                        this.cliente = cliente;
                        this.guardarCliente();
                    }
                },
                nuevoCliente() {
                    this.accion = 'nuevo';
                    this.cliente.idCliente = '';
                    this.cliente.codigo = '';
                    this.cliente.nombre = '';
                    this.cliente.direccion = '';
                    this.cliente.zona = '';
                    this.listarClientes();
                },
                modificarCliente(cliente) {
                    this.accion = 'modificar';
                    this.cliente = cliente;
                },
                listarClientes() {
                    this.clientes = JSON.parse(localStorage.getItem('clientes') || "[]")
                    .filter(cliente=>cliente.nombre.toLowerCase().indexOf(this.buscar.toLowerCase())>-1 ||
                                cliente.codigo.indexOf(this.buscar)>-1);
                },
                abrirBD() {
                    let indexedDB = indexedDB.open('db_sistema_academico', 1);
                    indexedDB.onupgradeneeded = e => {

                        let req = e.target.result,
                            tbldocente = req.createObjectStore('tbldocentes', {
                                keyPath: 'idDocente'
                            });
                        tbldocente.createIndex('idDocente', 'idDocente', {
                            unique: true
                        });
                        tbldocente.createIndex('codigo', 'codigo', {
                            unique: true
                        });
                    };
                    indexedDB.onsuccess = e => {
                        console.error(e);

                    }

                },
                actualizarMunicipios() {
                    const municipios = this.municipiosPorDepartamento[this.cliente.departamento] || [];
                    this.municipios = municipios;
                    this.cliente.municipio = '';
                }

            },
            created() {
                //this.abrirBD();
                this.listarClientes();
            }
        }).mount('#app');
    </script>
</body>

</html>
